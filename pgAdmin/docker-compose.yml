# Use postgres/example user/password credentialsversion: '3.1'services:  db:    build:        context: .        dockerfile: postgres/Dockerfile    container_name: pg_container    image: postgres    restart: always    environment:      POSTGRES_USER: postgres      POSTGRES_PASSWORD: password      POSTGRES_DB: calypso    ports:      - "5432:5432"  pgadmin:    container_name: pgadmin4_container    image: dpage/pgadmin4    restart: always    environment:      PGADMIN_DEFAULT_EMAIL: anatoliy.evtifyev@quantori.com      PGADMIN_DEFAULT_PASSWORD: password    ports:      - "5050:80"